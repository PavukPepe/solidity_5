<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Ad</title>
</head>
<body>
    {% include "header.html" %}
    <div class="container mt-5">
        <form method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="es_id" name="es_id" placeholder="ID недвижимости">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="price" name="price" placeholder="Цена (в эфире)">
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        {% for category, message in messages %}
                            <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <strong class="me-auto" style="color: brown;">{{ category }}</strong>
                                </div>
                                <div class="toast-body">
                                    {{ message }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoH82VCBxj5sIAKRAYgG25FYUnNg5SA6PZHKLrZfn+qCTAnNtLFy/4qlUVm8tKtO" crossorigin="anonymous"></script>
</body>
</html>
